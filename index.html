<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="forFormJs.js"></script>
    <title>Form </title>
</head>
<body>
   <form action="" >
    <div class="wrapper">
        <div class="container">
            <div class="cross">
              <img src="Slice 5.png" alt="" class="cros"  >
            </div>
            <p class="member">Member Sign In</p>
            <p class="notmember">Not a memeber yet?
                <a href="#" class="firstlink">Sign up now</a></p>
            <div class="box1">
                <img src="Slice 1.png" alt="" class="img1">
                <input type="email" name="Email_Username" class="email" title="User name or Email"
                       placeholder="Username/Email" id="inp1">
            </div>
            <div class="box2">
                <img src="Slice 2.png" alt="" class="img1">
                <input type="password" name="password" class="pass" title="Password"
                       placeholder="Password" id="inp2">
                  <img src="Slice 3.png" alt="" class="img2" onclick="myFunction()">
            </div>
              <div class="box3">
                <button class="sign">Sign In</button>
            <div class="box4">
                <p class="firstp">
                   <input type="checkbox" 
                   class="check" id="check">
                   <label for="check">Remember me</label>
                </p>
            <p><a href="#" class="secondp">Forgot Password?</a></p></div>
              </div>
        </div>
       </div>
    </div>
    <div class="open_form">
       
    </div>
  </form>  
  <div class="eye">
    
    <img src="opened_eye.svg" alt="" class="opened">
    </div>
    
</body>
